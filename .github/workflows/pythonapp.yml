name: DRF Social Oauth2

on:
  push:
    branches: [master, main]
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff
    - name: Run Ruff linter
      run: ruff check .

  test:
    name: Test (Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
        django-version: ['4.2', '5.0', '5.1']
        exclude:
          # Django 5.0+ requires Python 3.10+
          - python-version: '3.10'
            django-version: '5.1'

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: database
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Django~=${{ matrix.django-version }}.0
        pip install -r requirements.test.txt
        pip install -e .

    - name: Run tests
      env:
        DATABASE_URL: postgres://user:password@localhost:5432/database
        POSTGRES_USER: user
        POSTGRES_PASSWORD: password
        POSTGRES_DB: database
        HOST: localhost
        PORT: 5432
      run: |
        python manage_test.py migrate
        coverage run --source='drf_social_oauth2' -m pytest --verbose
        coverage report

  docker-test:
    name: Docker Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v4

    - name: Build docker image for tests
      run: |
        docker compose -f docker-compose.tests.yml build --no-cache

    - name: Run dockerised tests
      run: |
        docker compose -f docker-compose.tests.yml up --exit-code-from app

    - name: Take down containers
      run: |
        docker compose -f docker-compose.tests.yml down
